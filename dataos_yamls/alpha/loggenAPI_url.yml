name: "streamlit-poc"
version: v1beta1
type: policy
layer: system
description: "Allow user to access fuel logs API"
policy:
  access:
    subjects:
      tags:
        - - "dataos:u:user"
    predicates:
      - "GET"
      - "POST"
      - "OPTIONS"
    objects:
      paths:
        - "/fuellogs"
    allow: true
